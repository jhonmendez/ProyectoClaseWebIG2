<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla</title>
</head>
<body>
    
    <h1>Ejemplo Tabla</h1>

    <table  border="1">
        <caption>Tecnologias  web</caption>
        <tr>
            <th>Front  End</th>
            <th>Back End</th>
            <th>Full Stack</th>
        </tr>
        <tr>
            <td>HTML, CSS, JS</td>
            <td>Java, Python,  PHP</td>
            <td>Vue +    Java</td>
        </tr>
        <tr>
            <td>Lado cliente</td>
            <td>Lado Servidor</td>
            <td>Lado cliente  y    servidor</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th colspan="2">Columna 1</th>
            <th>Columna 2</th>

        </tr>
        <tr>

            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>

            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>

        <tr>
            <td       colspan="3">7</td>
        </tr>

        <tr>

            <td>8</td>
            <td            colspan="2">9</td>
        </tr>
    </table>

    <table        border="1">
        <tr>

            <th rowspan="3">1</th>
            <th>Columna          2</th>
            <th>Columna          3</th>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>

            <td>4</td>
            <td>5</td>

        </tr>

        <tr>

            <td>6</td>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>

            <td>9</td>
            <td   colspan="2">10</td>

        </tr>

        <tr>
            <td>11</td>
            <td>12</td>
            <td            rowspan="2">13</td>
        </tr>

        <tr>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <table   border="1"  >
        <tr>

            <td colspan="2" rowspan="2">1</td>
            <td>2</td>

        </tr>
        <tr>

            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>
    </table>


</body>
</html>
